<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This website is made for educational purpose">
        <title>Gk's Website</title>
        <header><h1>Listing</h1></header>
    </head>
    <Body>
        <!-- Listing is used to list various objects in the webpage -->
        <!--<ul></ul> is a type of unordered list which stores elements without any order-->
        <h3>Unordered Listing</h3>
        <ul>
            <li><a href = "C:\Users\gajan\OneDrive\Desktop\Apple.jpg">Apple</a></li>
            <li><a href = "C:\Users\gajan\OneDrive\Desktop\Banana.jpg">Banana</a></li>
            <li><a href = "C:\Users\gajan\OneDrive\Desktop\Orange.jpg">Orange</a></li>
            <li><a href = "C:\Users\gajan\OneDrive\Desktop\Watermelon.jpg">Watermelon</a></li>
        </ul>

        <br>

        <h3>Ordered Listing</h3>
        <ol type="I">
            <!--In ordered list we can change the type of index used to show the order
                We can use A,a,I,i-->
            <!--It is used to creat ordered list-->
            <li>Go to youTube</li>
            <li>Search for <b>"Bhadipa"</b></li>
            <li>Play the first video</li>
        </ol>

        <h3>Description Listing</h3>

        <dl>
            <!--It is known as description list. It is used to give the description of any member in oredered or unordered list-->
            
            <dt>Apple</dt><!--This tag represents the term of which description is given-->

                <dd>Eat an apple a day keep doctor away.</dd><!--This tag gives the description-->

        </dl>

        <h3>Tables</h3>   <!--Tables are used to store data in ordered form so we can find it easily-->
        <!--We can define table head and table body with <thead> and <tbody> tag resp to improve readability of code-->
            <caption><h4>List of Numbers</h4></caption>
            <table>
                <tr>      <!--This tag will be the title of the data elements in table-->
                    <th>num1</th>
                    <th>num2</th>
                    <th>num3</th>
                </tr>
                <tr>
                    <td colspan="1">one</td>      <!--With colspan we can decide how much column space one element can take-->
                    <td>two</td>
                    <td>three</td>                  <!--Here tr stands for table row and td for table data-->
                </tr>
                <tr>
                    <td>four</td>
                    <td>five</td>
                    <td>six</td>
                </tr>
            </table>

    </Body>
</html>
